version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_apply
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      
  job-scrape-agent:
    build:
      context: ./job-scrape-agent-nest
      dockerfile: Dockerfile
    ports:
      - "${SCRAPE_AGENT_PORT:-3001}:3001"
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/job_apply?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL_ID=${OPENAI_MODEL_ID}
    volumes:
      - ./job-scrape-agent-nest/logs:/app/logs

  frontend:
    build:
      context: ./job-verification-ui
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_USE_MOCK_API=0
      - NEXT_PUBLIC_API_URL=http://job-scrape-agent:3001/api
    restart: always

  nginx:
    image: nginx:alpine
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - job-scrape-agent
      - frontend
    restart: always

volumes:
  db_data:
  redis_data:
