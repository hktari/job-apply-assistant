version: '3.8'
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_apply
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
      
  job-scrape-agent:
    build:
      context: ./job-scrape-agent-nest
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - db
      - redis
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/job_apply?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      - ./job-scrape-agent-nest/logs:/app/logs

volumes:
  db_data:
  redis_data:
